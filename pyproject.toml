
[tool.poetry]
name = "slashbot"
version = "3.2.1"
description = ""
authors = ["Edward J. Parkinson"]
readme = "README.md"
packages = [{include = "slashbot"}]

[tool.poetry.dependencies]
python = "^3.11"
unidecode = "1.3.6"
python-dateutil = "2.8.2"
prettytable = "3.6.0"
openai = "0.27.0"
rule34 = "1.8.1"
wolframalpha = "5.0.0"
disnake = "2.7.0"
pyowm = "3.3.0"
requests = "2.28.1"
sqlalchemy = "2.0.1"
ipython = "^8.13.2"
nltk = "^3.8.1"

[tool.black]
line-length = 120
target-version = ["py310"]

[tool.isort]
profile = "black"

[tool.pylint.design]
max-attributes = 15
max-locals = 20

[tool.pylint.format]
good-names = [
    "i",
    "j",
    "k"
]

[tool.pylint.messages_control]
disable = [
    "import-error",
    "wrong-import-position",
    "line-too-long",
]
